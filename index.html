<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceSense Pro - AI Streaming TTS</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #ec4899;
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.75);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .project-header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #a78bfa 0%, #f472b6 50%, #6366f1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            filter: drop-shadow(0 0 20px var(--primary-glow));
        }

        .project-header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .input-card {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }

        .input-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
        }

        select {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 20px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        .input-area-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            color: white;
            font-size: 1.2rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .audio-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            padding: 6px 14px;
            border-radius: 100px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4b5563;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .visualizer {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .bar {
            width: 4px;
            background: var(--primary);
            border-radius: 10px;
            height: 5px;
        }

        .playing .bar {
            animation: bounce 0.6s infinite ease-in-out alternate;
        }

        @keyframes bounce {
            from {
                height: 5px;
            }

            to {
                height: 35px;
            }
        }

        .audio-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            border-radius: 12px;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #db2777);
            color: white;
        }

        .btn-secondary {
            background: #334155;
            color: white;
        }

        .latency-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .project-header h1 {
                font-size: 2.5rem;
            }

            .input-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="project-header">
            <h1>VoiceSense Pro</h1>
            <p>Intelligence Meets Elegance in AI Narration</p>
        </header>

        <main class="input-card">
            <div class="controls-row">
                <select id="engineSelect" onchange="updateEngine(this.value)">
                    <option value="edge">Microsoft Edge Neural</option>
                    <option value="gtts">Google Cloud TTS</option>
                </select>
                <select id="voiceSelect"></select>
            </div>

            <div class="input-area-wrapper">
                <textarea id="textInput" placeholder="Enter your text... Narration starts automatically."></textarea>
            </div>

            <div class="audio-section">
                <div class="status-badge">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Wait for input</span>
                </div>
                <div id="visualizer" class="visualizer">
                    <div class="bar" style="animation-delay: 0.1s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.3s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                    <div class="bar" style="animation-delay: 0.5s"></div>
                </div>
                <div class="audio-controls">
                    <audio id="localAudio" controls></audio>
                </div>
                <div id="latencyInfo" class="latency-label">Pipeline Latency: 0ms</div>
            </div>

            <div class="action-btns">
                <button class="btn btn-secondary" onclick="clearText()">Clear Input</button>
                <button class="btn btn-primary" onclick="forceGenerate()">âš¡ Run Manual Stream</button>
            </div>
        </main>
    </div>

    <script>
        const voices = {
            edge: [
                { id: 'hi-IN-SwaraNeural', name: 'ðŸ‘© Swara (Hindi)' },
                { id: 'hi-IN-MadhurNeural', name: 'ðŸ‘¨ Madhur (Hindi)' },
                { id: 'en-US-AriaNeural', name: 'ðŸ‘© Aria (English US)' },
                { id: 'en-US-GuyNeural', name: 'ðŸ‘¨ Guy (English US)' }
            ],
            gtts: [
                { id: 'hi', name: 'Google Hindi' },
                { id: 'en', name: 'Google English' }
            ]
        };

        let currentEngine = 'edge';
        let socket;
        let audioCtx;
        let nextStartTime = 0;
        const BUFFER_OFFSET = 0.2;
        let processedSentences = new Set();
        let typingTimer;

        function updateEngine(engine) {
            currentEngine = engine;
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = voices[engine].map(v => `<option value="${v.id}">${v.name}</option>`).join('');
            connectWS();
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                nextStartTime = audioCtx.currentTime;
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        async function playBuffer(arrayBuffer) {
            initAudio();
            try {
                const buffer = await audioCtx.decodeAudioData(arrayBuffer);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);

                const now = audioCtx.currentTime;
                const startTime = Math.max(now + BUFFER_OFFSET, nextStartTime);

                source.start(startTime);
                nextStartTime = startTime + buffer.duration;

                document.getElementById('visualizer').classList.add('playing');
                document.getElementById('statusText').innerText = 'Streaming...';

                source.onended = () => {
                    if (audioCtx.currentTime >= nextStartTime - 0.1) {
                        document.getElementById('visualizer').classList.remove('playing');
                        document.getElementById('statusText').innerText = 'System Live';
                    }
                };
            } catch (e) { console.error("Decoding error:", e); }
        }

        function connectWS() {
            if (socket) socket.close();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${protocol}//${window.location.host}/edge-tts/ws`);
            socket.binaryType = "arraybuffer";

            socket.onopen = () => {
                document.getElementById('statusDot').className = 'status-dot active';
                document.getElementById('statusText').innerText = 'System Live';
            };

            socket.onclose = () => {
                document.getElementById('statusDot').className = 'status-dot';
                document.getElementById('statusText').innerText = 'Disconnected';
                setTimeout(connectWS, 2000);
            };

            socket.onmessage = async (event) => {
                if (event.data instanceof ArrayBuffer) {
                    playBuffer(event.data);
                } else {
                    const data = JSON.parse(event.data);
                    if (data.type === 'report') {
                        document.getElementById('latencyInfo').innerText = `Latency: ${data.latency_ms}ms | Chunk: ${data.sentence.substring(0, 20)}`;
                        // Temporary chunk link
                        document.getElementById('localAudio').src = data.file_path;
                    } else if (data.type === 'final') {
                        console.log("Final audio saved:", data.file_path);
                        // Permanent link for download/save
                        document.getElementById('localAudio').src = data.file_path;
                        document.getElementById('statusText').innerText = 'Ready';
                    }
                }

            };
        }

        let lastProcessedSegment = "";

        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            const text = textInput.value.trim();

            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
            sentences.forEach(s => {
                const clean = s.trim();
                if (clean && !processedSentences.has(clean)) {
                    sendToBackend(clean);
                    processedSentences.add(clean);
                    lastProcessedSegment = "";
                }
            });

            typingTimer = setTimeout(() => {
                const currentText = textInput.value.trim();
                const parts = currentText.split(/[.!?]/);
                const currentSegment = parts[parts.length - 1].trim();

                if (currentSegment) {
                    let textToSend = currentSegment;
                    if (currentSegment.startsWith(lastProcessedSegment) && lastProcessedSegment.length > 0) {
                        textToSend = currentSegment.substring(lastProcessedSegment.length).trim();
                    }

                    if (textToSend.length > 0) {
                        sendToBackend(textToSend);
                        lastProcessedSegment = currentSegment;
                    }
                }
            }, 300);
        });



        function sendToBackend(text) {
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    text: text, engine: currentEngine,
                    voice: document.getElementById('voiceSelect').value
                }));
            }
        }

        function forceGenerate() {
            const text = textInput.value.trim();
            if (text) { processedSentences.clear(); sendToBackend(text); }
        }

        function clearText() {
            textInput.value = ''; processedSentences.clear();
            if (audioCtx) audioCtx.resume();
            nextStartTime = 0; document.getElementById('statusText').innerText = 'System Live';
        }

        document.body.addEventListener('click', () => { initAudio(); }, { once: true });
        updateEngine('edge');
    </script>
</body>

</html>
